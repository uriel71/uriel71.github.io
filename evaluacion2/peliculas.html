<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 card">
                <center>
                    <h1>Registrar película</h1><hr>
                </center>
                <label for="nombre">Nombre</label><br>
                <input type="nombre" placeholder="Teclea el nombre" required><br><br>

                <label for="sinopsis">Sinopsis:</label><br>
                <textarea name="sinopsis" id="" cols="20" rows="10" placeholder="Teclea la sinopsis"></textarea><br><br>

                <label for="duracion">Duración:</label><br>
                <input type="time" placeholder="" required><br><br>

                <label for="clasificacion">Clasificación:</label><br>
                <select name="clasificacion" id="">
                    <option value="">Selecciona una clasificacion</option>
                    <option value="terror">Terror</option>
                    <option value="comedia">Comedia</option>
                    <option value="drama">Drama</option>
                    <option value="accion">Acción</option>
                </select><br><br>


                <a href="#" class="btn btn-primary" type="enviar">Enviar</a><br>
                <a href="#" class="btn btn-outline-success" type="cancelar">Cancelar</a>


                <link rel="stylesheet" href="js/bootstrap.js">
                <script src="js/jquery-3.6.3.js"></script>
                <script src="js/bootstrap.bundle.js"></script>
            </div>
        </div>
    </div>
</body>
